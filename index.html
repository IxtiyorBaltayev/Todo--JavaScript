<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/images/checked.png" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&family=Roboto+Slab:wght@400;500;600&display=swap"
			rel="stylesheet" />
		<title>To Do List - JavaScript</title>
	</head>
	<body>
		<div class="todo-app">
			<div class="container">
				<div class="todo-app_content">
					<div class="todo-app_header">
						<h2 class="todo-app_title">To do List</h2>
						<img src="images/icon.png" alt="" />
					</div>
					<div class="todo-app_lists">
						<input type="text" id="input-box" placeholder="Add your text" />
						<input type="button" value="Add" id="addBtn" />
					</div>
					<ul class="todoList" id="todoList"></ul>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
